<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CUP Metadata to XML Batch Converter</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.1/font/bootstrap-icons.min.css" rel="stylesheet">

   <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">    
    
    <style>
        .table-container {
            max-height: 500px;
            overflow-y: auto;
            overflow-x: auto;
        }
        
        .table-container thead {
            position: sticky;
            top: 0;
            z-index: 10;
            background-color: #f8f9fa;
        }
        
        .processing-indicator {
            display: none;
        }
        
        .preview-xml {
            font-family: 'Courier New', monospace;
            font-size: 0.85em;
            max-width: 200px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h3 class="card-title mb-0">CUP Excel Metadata to XML Batch Converter</h3>
                    </div>
                    <div class="card-body">
                        <div class="mb-4">
                            <label for="excelFile" class="form-label">Choose Excel File</label>
                            <input type="file" class="form-control" id="excelFile" accept=".xlsx,.xls">
                            <div class="form-text">
                                <small class="text-muted">
                                    <i class="bi bi-info-circle me-1"></i>
                                    Upload an Excel file (.xlsx, .xls). Column headers will be automatically mapped to XML attribute names.
                                </small>
                            </div>
                        </div>
                        
                        <!-- Processing Status -->
                        <div class="alert alert-info processing-indicator" id="processingIndicator">
                            <i class="bi bi-gear-fill me-2"></i>
                            <span id="processingText">Processing file...</span>
                        </div>
                        
                        <!-- Status Alert -->
                        <div class="alert d-none" id="statusAlert" role="alert"></div>
                        
                        <div class="d-grid gap-2">
                            <button class="btn btn-success btn-lg" id="downloadAllBtn" disabled>
                                <i class="bi bi-download me-2"></i>Download All XMLs as ZIP
                            </button>
                            <button class="btn btn-secondary" id="clearAllBtn" disabled>
                                <i class="bi bi-trash me-2"></i>Clear All
                            </button>
                        </div>
                        
                        <!-- Preview Table Section -->
                        <div class="mt-4" id="previewTableSection" style="display: none;">
                            <div class="d-flex justify-content-between align-items-center mb-2">
                                <label class="form-label mb-0">Preview:</label>
                                <span class="badge bg-secondary" id="rowCountInfo">0 records</span>
                            </div>
                            <div class="table-responsive table-container">
                                <table class="table table-bordered table-hover table-striped" id="previewTable">
                                    <thead>
                                        <tr id="previewHeaders"></tr>
                                    </thead>
                                    <tbody id="previewBody"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- External Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    
    <!-- Main Application Script -->
    <script src="script.js"></script>
</body>
</html>
